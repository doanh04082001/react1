<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #member,#client { padding: 20px; }
        #member {background-color: #b3eaff}
        #client {background-color: #ffdede}
      </style>
  </head>
  <body>
    <div id="member"></div>
    <div id="client"></div>
    <div id="root"></div>
    <script type="text/babel">
    // Ở component Member ta đã sử dụng props, giống như cách báo cho hệ thống React 
    // biết nơi nào xuất hiện props thì nơi đó sẽ được liên kết với các biến (name, age),
      function Member(props){
        return(
          <div className="member">
            <h2>Tên : {props.name}</h2>
            <p>Tuổi: {props.age}</p>
          </div>
        )
      };
    // Tái sử dụng Component trong cùng khu vực (danh sách, nhóm, ...)
    // gọi 2 hay nhiều component vào 1 biến
      const ReturnAnyMember = (
        <>
             <Member name="doanh" age="20"/>,
             <Member name="doanh 2" age="21" />
        </>
      )
    //có thể truyền data là 1 object vào
    const dataMember = {
        name : "nam",
        age: 12
    }
      ReactDOM.render(
        <Member  name = {dataMember.name}  age={dataMember.age} />,
        document.getElementById('root')
      );
      ReactDOM.render(
        ReturnAnyMember,
        document.getElementById('member')
      );
      ReactDOM.render(
        <Member name="doanh client" age="20 tuổi" />,
        document.getElementById('client')
      );
    </script>
  </body>
</html>
