<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      #member {
        padding: 20px;
      }
      #member {
        background-color: #b3eaff;
      }
    </style>
  </head>
  <body>
    <div id="member"></div>
    <div id="member2"></div>
    <script type="text/babel">
      function Avatar(props) {
        return (
          <div className="avatar">
            <img src={props.info.path} alt="" />
          </div>
        );
      }

      function MemberInfo(props) {
        return (
          <div className="info">
            <h2>{props.info.name}</h2>
            <p>Tuổi: {props.info.age}</p>
          </div>
        );
      }

      function Comment(props) {
        return <div className="comment">{props.text}</div>;
      }
      const member = {
        text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit proin sit amet neque.",
        info: {
          path: "https://picsum.photos/200/300",
          name: "Nguyễn Văn A",
          age: 25,
        },
      };
      function Member() {
        return (
          <div className="member">
            <Avatar info={member.info} />
            <MemberInfo info={member.info} />
            <Comment text={member.text} />
          </div>
        );
      }

     ReactDOM.render(
        <Member />,
     document.getElementById("member"));
     ReactDOM.render(
        <Member />,
     document.getElementById("member2"));
    </script>
  </body>
</html>
